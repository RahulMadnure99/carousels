<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card slider HTML and CSS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container swiper">
            <div class="slider-wrapper">
                <div class="card-list swiper-wrapper" >
                    <div class="card-item swiper-slide" >
                        <img src="businessman.jpg" alt="User Image" class="user-image">
                        <h2 class="user-name">James wilson</h2>
                        <p class="user-profession">BusinessMan</p>
                        <button class="message-button">Message</button>
                    </div>

                    <div class="card-item swiper-slide">
                        <img src="businessman2.jpg" alt="User Image" class="user-image">
                        <h2 class="user-name">Emily Davis</h2>
                        <p class="user-profession">Project Manager</p>
                        <button class="message-button">Message</button>
                    </div>

                    <div class="card-item swiper-slide">
                        <img src="businessman3.jpg" alt="User Image" class="user-image">
                        <h2 class="user-name">Christopher Garcia</h2>
                        <p class="user-profession">Data Scientist</p>
                        <button class="message-button">Message</button>
                    </div>

                    <div class="card-item swiper-slide">
                        <img src="businessman6.jpg" alt="User Image" class="user-image">
                        <h2 class="user-name">Sarah Johnson</h2>
                        <p class="user-profession">BusinessAnalyst</p>
                        <button class="message-button">Message</button>
                    </div>

                    <div class="card-item swiper-slide">
                        <img src="businessman1.jpg" alt="User Image" class="user-image">
                        <h2 class="user-name">Michael Brown</h2>
                        <p class="user-profession">BusinessAnalyst</p>
                        <button class="message-button">Message</button>
                    </div>

                    <div class="card-item swiper-slide">
                        <img src="businessman4.jpg" alt="User Image" class="user-image">
                        <h2 class="user-name">Richard wilson</h2>
                        <p class="user-profession">Product Designer</p>
                        <button class="message-button">Message</button>
                    </div>

                    <div class="card-item swiper-slide">
                        <img src="businessman5.jpg" alt="User Image" class="user-image">
                        <h2 class="user-name">Daniel Anderson</h2>
                        <p class="user-profession">Devops Engineer</p>
                        <button class="message-button">Message</button>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
